<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Gear Solid V waifus</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h4>This is a page with all unique staff obtainable in the game with pics, names and missions where you can get them.</h4>
      </div>
    </div>

    <div class='row' id='staff'>
      <div class='row' id='staff_0'></div>
    </div>

    <div class='row' id='faceless_staff'>
      <h4>These characters don't have faces attached to them (they are still unique)</h4>
      <div class='large-12 columns' id='faceless_staff_1'></div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script type="text/javascript">
      function clear(){
        $('#staff').html("<div class='row' id='staff_0'></div>")
      }
    </script>
    <script>

    function get_best_unit(f)
    {
      keys = ['combat','develop','baseDev',
              'support','spy','medical']
      var max = 0
      var best_unit = 'combat'
      $(keys).each(function(k)
      {
        if (f[k] > max)
        {
          max = f[k]
          best_unit = k
        }
      })
      return best_unit
    }

    function append_info(f)
    //create column with info and pic
    {
      var col = "\
      <div class='large-3 medium-3 small-3 columns'>\
        <div class='media-object'>\
          <div class='media-object-section bottom'>\
            <div class='thumbnail'>\
              <img height=250 width=250 class='lazy' data-original='img/ui_face_"
      if ('faceId' in f)
        var column = col + f.faceId + "_0.png'>\</div><center>"
      else 
        var column = col + "unknown_0.png'>\</div><center>"

      column = column + "<b>Name:</b> " + f.name
        + "<br>ID: " + f.uniqueId
      if ('lang' in f)
        column = column + "<br>Lang: " + f.lang 
      if (f.skill != 'None')
        column = column + "<br>Skill: " + f.skill 
      if ('missionId' in f)
      {
        if (f.missionId != 0 )
          column = column + "<br>Mission: " + f.missionName   
      }
      column = column + "<br>Unit: " + get_best_unit(f)

      column = column + "</center></div></div>"
      return column
    }

    function fix_last_row(row_type, row_number)
    //add empty columns if we need
    {
      last_row_len = $('#'+row_type+"_" + row_number).length
      if (last_row_len != 4)
      {
        count = 4 - last_row_len
        while (count != 0) {
          $('#'+row_type+row_number).append("<div class='large-3 columns'></div>")
          count = count -1
        }
      }
    }

    $.getJSON('js/staff.json', function(data) {
      var current_row = 0
      $.each(data.staff, function(i,f) {
        var column = append_info(f)







        if ('faceId' in f)
        {
          if ((i%4===0)&&(i!=0))
          {
            current_row = i/4
            $('#staff').append("<div class='row' id='staff_"+current_row+"'></div>")
          }
          $('#staff_'+current_row).append(column)
        } 
        else 
        {
          if ((i%4===0)&&(i!=0))
          {
            current_row = i/4
            $('#faceless_staff').append("<div class='row' id='faceless_staff_"+current_row+"'></div>")
          }
          $('#faceless_staff_'+current_row).append(column)
        }
      })
      fix_last_row('staff',current_row)
      fix_last_row('faceless_staff',current_row)

      $("img.lazy").lazyload();
    })

    </script>
  </body>
</html>
