<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Gear Solid V waifus</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h4>This is a list of all unique staff obtainable in the game with pics, names and missions where you can get them.</h4>
      </div>
    </div>

    <div class='row' id='staff'>
      <div class='row' id='staff_0'></div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script>


      $.getJSON('js/staff.json', function(data) {
        var current_row = 0
        $.each(data.staff, function(i,f) {
          var col = "<div class='large-3 columns'><img class='lazy' data-original='img/ui_face_" + f.faceId + "_0.png'></div>"
          if ((i%4===0)&&(i!=0)){
            current_row = i/4
            $('#staff').append("<div class='row' id='staff_"+current_row+"'></div>")
          }
          $('#staff_'+current_row).append(col)
        })

        last_row_len = $('#staff'+current_row).length
        if (last_row_len != 4)
        {
          count = 4 - last_row_len
          while (count != 0) {
            $('#staff'+current_row).append("<div class='large-3 columns'></div>")
            count = count -1
          }
        }
        $("img.lazy").lazyload();
      })

    </script>
  </body>
</html>
