<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Gear Solid V waifus</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h4>This is a list of all unique staff obtainable in the game with pics, names and missions where you can get them.</h4>
      </div>
    </div>

    <div id='staff'>
      <div class='row' id='staff_0'></div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.lazyload.js"></script>
    <script>
      $(function() {
        $("img.lazy").lazyload();
      });

      $.getJSON('js/staff.json', function(data) {
        $.each(data.staff, function(i,f) {
          currow = 0
          var col = "<div class='large-3 columns'><p>" + f.name + "</p></div>"
          $('#staff'+currow).append(col)
          if (i%3===0){
            currow = i/3
            $('#staff').append("<div class='row' id='staff_"+currow+"'></div>")
          }
        })
        
      })
    </script>
  </body>
</html>
